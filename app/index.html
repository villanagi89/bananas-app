    <div class="movies" id="main">
        <h2>Movies to Explore</h2>
    <!-- The DOM element that will hold our results for Handlebars-->
  <div class="posts">Your movies</div>

      <!-- HANDLEBARS TEMPLATE -->
       <script id="results_template" type="text/x-handlebars-template">
  <ul>
      {{#each this}}
            <li><h3><strong>{{this.title}}</strong></h3>
            <li>Gross: <strong>{{this.gross}}</strong>
            <li>Release Date: <strong>{{this.release_date}}</strong>
            <li>MPAA Rating: <strong>{{this.mpaa_rating}}</strong>
            <li>Description: <strong>{{this.description}}</strong>
            <h4>Reviews from Opinionated Monkeys:</h4>
              {{#each reviews}}
                    <li>{{this.comment}}...{{this.star_rating}} stars
                    <li> -{{this.reviewer_name}}
                {{/each}}

            <!--
              // <div>
              //   <button id="toggle_add_review">Add Your Review</button>
              // </div>
              -->


            </li>
            <hr>
        {{/each}}

  </ul>
  </script>

          <div class="review-form">
          <h4>Add a Review for a Movie!</h4>
          <form id="new-review-form">
            <div class="form-group">
              <label for="review-comment">Comments</label>
              <textarea name="review-comment" placeholder="Give us your honest opinion!" id="review-comment"></textarea>

              <label for="review-reviewer-name">Reviewer Name</label>
              <input name="review-reviewer-name" type="text" placeholder="Enter your alias!" id='review-reviewer-name' />
              <!-- <input type='submit' class='submit-btn'> -->

                 <!--    STARS -->
                <label for="review-star-rating">Star Rating</label>
                <span class="rating">
                <!--    <input name="review-star-rating" type="fixnum" id='review-star-rating' /> -->
                        <input type="radio" class="rating-input" value='5' id="rating-input-1-5" name="rating-input-1"/>
                        <label for="rating-input-1-5" class="rating-star"></label>
                        <input type="radio" class="rating-input"
                                id="rating-input-1-4" value='4' name="rating-input-1"/>
                        <label for="rating-input-1-4" class="rating-star"></label>
                        <input type="radio" class="rating-input"
                                id="rating-input-1-3" value='3' name="rating-input-1"/>
                        <label for="rating-input-1-3" class="rating-star"></label>
                        <input type="radio" class="rating-input"
                                id="rating-input-1-2" value='2' name="rating-input-1"/>
                        <label for="rating-input-1-2" class="rating-star"></label>
                        <input type="radio" class="rating-input"
                                id="rating-input-1-1" value='1' name="rating-input-1"/>
                        <label for="rating-input-1-1" class="rating-star"></label>

                        <select id='movie-dropdown'>

                        </select>


                        <input type='submit' class='submit-btn'>
                </span>
                 <!--    /STARS -->
              </div>

            </form>
          </div>

  </div>

      <div class="form">
        <form id="new-movie-form" id=
        "sidebar">
        <h2>Add a Movie to our Jungle!</h2>
          <label for="movie-title">Movie Title</label>
          <input name="movie-title" type="text" placeholder="Movie Title" id='movie-title' />

          <label for="movie-gross">Gross</label>
          <input name="movie-gross" type="decimal" placeholder="box office earnings" id='movie-gross' />

          <label for="movie-release-date">Release Date</label>
          <input name="movie-release-date" type="text" placeholder="Release Date" id='movie-release-date' />

          <label for="movie-mpaa-rating">Rating</label>
          <select>
          <option>Select Rating</option>
          <option>G</option>
          <option>PG</option>
          <option>PG-13</option>
          <option>R</option>
          <option>NC-17</option>
          </select>


          <label for="movie-description">Description</label>
          <textarea name="movie-description" placeholder="Tell us about the plot of this movie.  No spoilers, please!" id="movie-description"></textarea>
          <input name="submit-movie" type="submit" value="Add Movie!">
          </form>
        </div>
